{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center;">
        {% if search %}
            <h1>You Searched for {{ search }}</h1>

            {% for result_cat in results %}
                {% for result in result_cat %}
                    <a href="{{ result.get_absolute_url }}">{{ result }}</a>

                {% endfor %}

            {% endfor %}

        {% else %}
            <h1>You are not supposed to be here</h1>
        {% endif %}


    </div>
{% endblock %}
