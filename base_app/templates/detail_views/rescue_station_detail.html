{% extends "base.html" %}
{% load i18n %}
{% block title %}
    Rescue station
{% endblock %}
{% block content %}
    <div class= "position-absolute top-50 start-50 translate-middle badge text-secondary" style="width:30%">
    <div class="align-middle fs-1"><h1><strong>{{ object.name }}</strong></h1></div>
        <p>{% trans "Rescuers" %} :</p>
        {% for i in object.rescuers.all %}
            <div>{{ i }}</div>
        {% endfor %}
    </div>
{% endblock %}
